spring:
  dubbo:
      application:
        name: user-provider # 本服务的名称
      registry:                 #注册中心配置，用于配置连接注册中心相关信息。
        address: zookeeper://192.168.109.128:2181
      protocol:     #协议配置
        name: dubbo
        port: 20880
      scan: com.jeff.user.service  #服务实现类所在的路径
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://123.207.253.82:31306/micro?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true
    username: root
    password: yetingfm@2018
    # 连接池配置
    initialSize: 10
    minIdle: 10
    maxActive: 100
    # 连接等待超时时间
    maxWait: 60000
    # 扫描间隔时间(检测可以关闭的空闲连接)
    timeBetweenEvictionRunsMillis: 60000
    # 配置连接在池中的最小生存时间
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
  redis:
    host: 123.207.253.82
    port: 7481
    database: 6
    password: 1234567890
  flyway: # 数据库协同管理工具-自动更新数据库表-每次启动都会执行一次
    enabled: true # 建议从[开发]更新到[测试]、[正式]环境的时候使用
    locations: classpath:/db/ # 迁移脚本的位置
    baseline-on-migrate: true # 自动执行基准迁移

logging:
  file: logs/user.log
  level:
    com.jeff.user.dao: error

global:
  uploadPath: /tmp/micro/upload

