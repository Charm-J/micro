spring:
  dubbo:
      application:
        name: controller-consumer # 本服务的名称
      registry:
        address: zookeeper://192.168.109.128:2181
      scan: com.jeff.controller
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://123.207.253.82:31306/micro?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true
    username: root
    password: yetingfm@2018
    # 连接池配置
    initialSize: 10
    minIdle: 10
    maxActive: 100
    # 连接等待超时时间
    maxWait: 60000
    # 扫描间隔时间(检测可以关闭的空闲连接)
    timeBetweenEvictionRunsMillis: 60000
    # 配置连接在池中的最小生存时间
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
  redis:
    host: 123.207.253.82
    port: 7481
    database: 6
    password: 1234567890
    jedis:
      pool:
        min-idle: 0
        max-idle: 8
        max-active: 8
        max-wait: -1ms
  flyway: # 数据库协同管理工具-自动更新数据库表-每次启动都会执行一次
    enabled: false # 建议从[开发]更新到[测试]、[正式]环境的时候使用
    locations: classpath:/db/ # 迁移脚本的位置
    baseline-on-migrate: true # 自动执行基准迁移